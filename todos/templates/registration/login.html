<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <h1>Log in</h1>


    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        {{ form.as_p }}

        <button type="submit">Log in</button>
    </form>

    <p><a href="{% url 'index' %}">Back to todos</a></p>
</body>
</html>
